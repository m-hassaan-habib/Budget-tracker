{% extends "base.html" %}
{% block content %}

<div class="flex flex-col sm:flex-row justify-between items-center mb-6">
  <h2 class="text-xl font-bold mb-2 sm:mb-0 text-[#0f8238] dark:text-[#5bd68d]">Income Streams</h2>

  <button
    class="bg-[#0f8238] hover:bg-green-700 text-white text-sm px-4 py-2 rounded flex items-center gap-2 shadow transition"
    data-bs-toggle="modal"
    data-bs-target="#addIncomeModal">
    <i class="fas fa-plus fa-sm"></i> Add Income
  </button>
</div>

<!-- Income List -->
<section class="space-y-4">
  {% for income in incomes %}
  <div class="bg-white dark:bg-[#1a1a1a] border border-gray-200 dark:border-gray-700
              rounded-lg p-4 shadow-sm flex flex-col sm:flex-row justify-between
              items-start sm:items-center transition">
    <div class="mb-2 sm:mb-0">
      <p class="font-semibold text-gray-900 dark:text-gray-100 select-text">{{ income.source }}</p>
      <p class="text-gray-500 dark:text-gray-400 text-sm select-text">Rs. {{ income.amount }}</p>
    </div>

    <div class="flex items-center space-x-4">
      <button
        class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 transition"
        data-bs-toggle="modal"
        data-bs-target="#editModal{{ income.id }}">
        <i class="fas fa-pen fa-sm"></i>
      </button>

      <a
        href="{{ url_for('income.delete_income', id=income.id) }}"
        class="text-red-600 dark:text-red-400 hover:text-red-700 dark:hover:text-red-300 transition">
        <i class="fas fa-trash fa-sm"></i>
      </a>
    </div>
  </div>
  {% endfor %}

  {% if not incomes %}
  <p class="text-center text-gray-400 dark:text-gray-500 py-10">No income added yet.</p>
  {% endif %}
</section>

<!-- Add Income Modal -->
<div id="addIncomeModal" class="fixed inset-0 z-50 flex items-center justify-center
     bg-black bg-opacity-40 hidden transition">
  <div class="bg-white dark:bg-[#1a1a1a] border border-gray-200 dark:border-gray-700
              rounded-lg shadow-xl w-full max-w-md p-6 mx-4 relative transition">

    <button onclick="closeModal('addIncomeModal')"
            class="absolute top-3 right-3 text-gray-400 dark:text-gray-300
                   hover:text-gray-600 dark:hover:text-gray-100 text-xl">
      &times;
    </button>

    <h2 class="text-lg font-semibold mb-4 dark:text-gray-200">Add Income</h2>

    <form method="POST" action="{{ url_for('income.add_income') }}" class="space-y-4">

      <div>
        <label class="block text-sm font-medium mb-1 dark:text-gray-300">Source</label>
        <input type="text" name="source" required
               class="w-full h-12 border border-gray-300 dark:border-gray-700
                      dark:bg-[#111] dark:text-gray-200 rounded-md shadow-sm px-4
                      focus:ring-[#0f8238] focus:border-[#0f8238]">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 dark:text-gray-300">Amount</label>
        <input type="number" step="0.01" name="amount" required
               class="w-full h-12 border border-gray-300 dark:border-gray-700
                      dark:bg-[#111] dark:text-gray-200 rounded-md shadow-sm px-4
                      focus:ring-[#0f8238] focus:border-[#0f8238]">
      </div>

      <div class="text-right">
        <button type="submit"
                class="bg-[#0f8238] text-white px-4 py-2 rounded shadow
                       hover:bg-green-700 transition">
          Add
        </button>
      </div>

    </form>

  </div>
</div>

<!-- Edit Income Modals -->
{% for income in incomes %}
<div id="editModal{{ income.id }}"
     class="fixed inset-0 z-50 flex items-center justify-center
            bg-black bg-opacity-40 hidden transition">

  <div class="bg-white dark:bg-[#1a1a1a] border border-gray-200 dark:border-gray-700
              rounded-lg shadow-xl w-full max-w-md p-6 mx-4 relative transition">

    <button onclick="closeModal('editModal{{ income.id }}')"
            class="absolute top-3 right-3 text-gray-400 dark:text-gray-300
                   hover:text-gray-600 dark:hover:text-gray-100 text-xl">
      &times;
    </button>

    <h2 class="text-lg font-semibold mb-4 dark:text-gray-200">Edit Income</h2>

    <form method="POST"
          action="{{ url_for('income.edit_income', id=income.id) }}"
          class="space-y-4">

      <div>
        <label class="block text-sm font-medium mb-1 dark:text-gray-300">Source</label>
        <input type="text" name="source" value="{{ income.source }}" required
               class="w-full h-12 border border-gray-300 dark:border-gray-700
                      dark:bg-[#111] dark:text-gray-200 rounded-md shadow-sm px-4
                      focus:ring-[#0f8238] focus:border-[#0f8238]">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 dark:text-gray-300">Amount</label>
        <input type="number" step="0.01" name="amount" value="{{ income.amount }}" required
               class="w-full h-12 border border-gray-300 dark:border-gray-700
                      dark:bg-[#111] dark:text-gray-200 rounded-md shadow-sm px-4
                      focus:ring-[#0f8238] focus:border-[#0f8238]">
      </div>

      <div class="text-right">
        <button type="submit"
                class="bg-[#0f8238] text-white px-4 py-2 rounded shadow
                       hover:bg-green-700 transition">
          Update
        </button>
      </div>

    </form>

  </div>
</div>
{% endfor %}

<script>
  function closeModal(id) {
    document.getElementById(id)?.classList.add('hidden');
  }

  document.querySelectorAll('[data-bs-toggle="modal"]').forEach(btn => {
    btn.addEventListener('click', () => {
      const target = btn.getAttribute('data-bs-target')?.replace('#', '');
      document.getElementById(target)?.classList.remove('hidden');
    });
  });
</script>

{% endblock %}
