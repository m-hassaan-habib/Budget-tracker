{% set hide_nav = True %}
{% extends "base.html" %}
{% block content %}

<div class="min-h-[80vh] flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow p-8 border border-gray-200">

    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>

    <form method="POST" class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-medium">Name</label>
        <input type="text" name="name"
               class="w-full h-11 px-3 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
               required>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Email</label>
        <input type="email" name="email"
               class="w-full h-11 px-3 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
               required>
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" name="password"
               class="w-full h-11 px-3 border border-gray-300 rounded-md focus:ring-purple-500 focus:border-purple-500"
               required>
      </div>

      <button type="submit"
              class="w-full h-11 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-md text-sm font-semibold">
        Sign up
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{{ url_for('auth.login') }}" class="text-purple-600">Login</a>
    </p>
  </div>
</div>

{% endblock %}
